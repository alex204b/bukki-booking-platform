apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: booking-platform
data:
  NODE_ENV: "production"
  PORT: "3000"

  # CORS
  FRONTEND_URL: "http://localhost"
  CORS_ALLOWED_ORIGINS: "http://localhost,http://localhost:3000,http://localhost:3001"

  # Rate Limiting
  RATE_LIMIT_GLOBAL_MAX: "300"
  RATE_LIMIT_AUTH_MAX: "20"
  RATE_LIMIT_VERIFY_MAX: "10"

  # Upload limits
  MAX_FILE_SIZE: "5242880"
  MAX_FILES: "10"
